de:
  flash:
    actions:
      create:
        notice: "%{resource_name} wurde erfolgreich erstellt."
        alert: "%{resource_name} konnte nicht erstellt werden."
      update:
        notice: "%{resource_name} wurde erfolgreich geändert."
        alert: "%{resource_name} konnte nicht geändert werden."
      destroy:
        notice: "%{resource_name} wurde erfolgreich gelöscht."
        alert: "%{resource_name} konnte nicht gelöscht werden."
